<ion-content>
  <div class="logo-wrap">
    <div class="bars">
      <img src="assets/img/bars.png" />
    </div>
    <div class="logo">
      <img src="assets/img/logo.png" />
    </div>
  </div>
  <div class="button-box">
    <div class="box-wrap">
      <p class="box-title">
        <img src="assets/img/registration.png" />Password Recovery</p>

      <ion-grid>
        <ion-list>
          <ion-item>
            <ion-label floating>Phone/Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-row>
            <ion-col text-center margin-horizontal>
              <button ion-button class="btn round-btn otp_btn">Get OTP</button>
            </ion-col>
          </ion-row>

          <ion-row class="mb-10 otp_number">
            <ion-col col-2></ion-col>
            <ion-col col-2>
              <ion-input type="text"></ion-input>
            </ion-col>
            <ion-col col-2>
              <ion-input type="text"></ion-input>
            </ion-col>
            <ion-col col-2>
              <ion-input type="text"></ion-input>
            </ion-col>
            <ion-col col-2>
              <ion-input type="text"></ion-input>
            </ion-col>
          </ion-row>




          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-row class="mb-10">
          <ion-col text-center margin-horizontal>
            <button ion-button class="btn main-btn" (tap)="marketerLogin()">SET PASSWORD</button>
          </ion-col>
        </ion-row>
        <ion-row class="mb-10 already_register"> Back To
          <button ion-button clear item-end class="al_reg_login">Log In</button>
        </ion-row>



      </ion-grid>
    </div>
  </div>

</ion-content>
