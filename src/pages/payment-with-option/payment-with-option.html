<ion-header>

  <ion-navbar>


    <ion-title>Payment</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <div class="top_block">
    <ion-row>
      <ion-col col-4>
        <ion-avatar item-start>
          <img src="assets/img/influ-pic.jpg" />
        </ion-avatar>
        <h2>Michael</h2>
      </ion-col>
      <ion-col col-3 class="right_arrow">
        <img name="cog" src="assets/img/right-arrow.svg" />
      </ion-col>
      <ion-col col-4>
        <ion-avatar item-start>
          <img src="assets/img/influ-pic.jpg" />
        </ion-avatar>
        <h2>David</h2>
      </ion-col>
    </ion-row>
  </div>
  <div class="button-box">
    <div class="box-wrap">
      <div class="wrapper">
      <p class="box-heading"> Required Payment $85</p>
      <h6>
        <label>Escrowed</label> ID: 45756288187</h6>
      <hr>

      <ion-list>
        <button ion-item *ngFor="let item of items" (tap)="cardpay()">
          <img [src]=" item.headimageUrl" class="payment_getway_icon">
        </button>
      </ion-list>


      <div class="payment_type_icon">
        <img src="assets/img/payment_type_icon.png">
      </div>

    </div>
    </div>
  </div>

</ion-content>
