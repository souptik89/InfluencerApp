<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/img/menu-bars.svg" />
    </button>
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  
  <ion-list class="cont-box">
    <ion-item class="mb-10" padding>
      <ion-avatar class="person-pic" item-start>
        <img src="assets/img/influ-pic.jpg">
      </ion-avatar>
      <p class="name">
        Hana Fieldds
      </p>
      <p class="dates">started on :
        <span>10/10/2017</span>
      </p>
      <p class="dates">ended on :
        <span>10/10/2017</span>
      </p>
    </ion-item>
  </ion-list>

<div class="review_box">
  <div class="review-wrap" padding>
    <ion-textarea rows="5" placeholder="write something review..."></ion-textarea>
  </div>

  <div class="rate-wrap mb-20">
    <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
      nullable="false" (ngModelChange)="onModelChange($event)"></rating>
  </div>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col text-center margin-horizontal>
        <button ion-button class="btn main-btn" (click)="gotoHome()">done</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>

</ion-content>
