<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center></ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="opensearch()">
        <!-- <img src="assets/img/"> -->
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (tap)="openfilter()">
        <!--  <img src="assets/img/funnel.svg" /> -->
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <img src="assets/img/chat (1).svg" />
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (tap)="openNotific()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <!--  <ion-toolbar>
    <div class="btn-group">
      <ion-button clear rounded>Followers</ion-button>
      <ion-button clear rounded>Price</ion-button>
      <ion-button clear rounded>Rate</ion-button>
      <ion-button clear rounded>Location</ion-button>
    </div>
  </ion-toolbar> -->
  <div class="searchbar-wrap" *ngIf="!showFilter">
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
      autocomplete="on" placeholder="search influencers..."></ion-searchbar>
  </div>

  <div class="filter-wrap" *ngIf="showFilter">

    <ion-segment [(ngModel)]="filters">
      <ion-segment-button value="followers">Followers</ion-segment-button>
      <ion-segment-button value="price">Price</ion-segment-button>
      <ion-segment-button value="rate">Rate</ion-segment-button>
      <ion-segment-button value="location">Location</ion-segment-button>
    </ion-segment>
  </div>
</ion-header>
