<ion-content>
  <div class="top-wrap">
    <!-- <div class="bars">
      <img src="assets/img/bars.png" />
    </div> -->
    <ion-header>
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
      </ion-navbar>
    </ion-header>



    <div class="Profile_name">Michael Emerson</div>
    <br>

    <button ion-button class="btn close_lock" (tap)="marketerPasswordChange()">
      <img src="assets/img/closed-lock.svg" />
    </button>
    <div class="profile_image">
      <img src="assets/img/profile-pic.jpg" />
    </div>
    <button ion-button class="btn edit_profile" (tap)="marketerProfileEdit()">
      <img src="assets/img/edit.svg" />
    </button>

  </div>



  <div class="button-box-two">
    <div class="box-wrap">

      <ion-row>
        <ion-col col-5>
          <label>Name</label>
        </ion-col>
        <ion-col col-7>
          <p>Michael Emerson</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-5>
          <label>Email</label>
        </ion-col>
        <ion-col col-7>
          <p>michael@gmail.com</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-5>
          <label>Phone No</label>
        </ion-col>
        <ion-col col-7>
          <p>45643634734</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-5>
          <label>BIO</label>
        </ion-col>
        <ion-col col-7>
          <p>I am a bussiness man lives in manhattan.I am a bussiness man lives in manhattan.</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-5>
          <label>Company</label>
        </ion-col>
        <ion-col col-7>
          <p>Camouflage info pvt ltd</p>
        </ion-col>
      </ion-row>

    </div>
  </div>


</ion-content>
