<ion-content no-bounce>
  <div class="logo-wrap">
    <div class="bars">
      <img src="assets/img/bars.png" />
    </div>
    <div class="logo">
      <img src="assets/img/logo.png" />
    </div>
  </div>
  <div class="button-box">
    <div class="box-wrap">
      <p class="box-title">
        <img src="assets/img/registration.png" />REGISTRATION</p>


      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>

        <ion-item class="mb-10">
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-row class="mb-10">
        <ion-col text-center margin-horizontal>
          <button ion-button class="btn main-btn" (tap)="searchinfluencer()">Sign Up</button>
        </ion-col>
      </ion-row>
      <ion-row class="mb-10 already_register" (tap)="marketerlogin()"> Already have an account?
        <button ion-button clear item-end class="al_reg_login">Log In</button>
      </ion-row>


    </div>
  </div>

</ion-content>
